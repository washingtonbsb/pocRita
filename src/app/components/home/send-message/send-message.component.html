<form class="form-content-send-message" (ngSubmit)="sendForm()" [formGroup]="userForm" #formDir="ngForm">
 
 
  <div class="form-group">
    <div class="form-group-text">
      <p>Endereço</p>
      <span>Av. Paulista, 302</span>
    </div>
    <div>
      <input type="text" placeholder="Seu nome" formControlName="name" required />
      <div class="form-warn-div" *ngIf="name.invalid && formDir.submitted">
        <p *ngIf="name?.errors?.['required']">O campo Nome é obrigatório</p>
      </div>
    </div>
  </div>


  <div class="form-group">
    <div class="form-group-text">
      <p>Site</p>
      <span>www.developer.com.br</span>
    </div>
    <div>
      <input type="email" placeholder="Seu Email" formControlName="mail" email />
      <div class="form-warn-div" *ngIf=" formDir.submitted">
        <p *ngIf="mail?.errors?.['pattern']">É necessário um Email válido</p>
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="form-group-text">
      <p>Email</p>
      <span>developer@dev.com.br</span>
    </div>
    <div>
      <input type="text" placeholder="Telefone " formControlName="phone"    mask="(00) 0 0000-0000" />
    </div>
  </div>

  <div class="form-group">
    <div class="form-group-text">
      <p>Telefone</p>
      <span>(11)2727-3030</span>
    </div>
    <div>
      <textarea  placeholder="Sua Mensagem" formControlName="message" required></textarea>
      <div class="form-warn-div" *ngIf="message.invalid && formDir.submitted">
        <p *ngIf="message?.errors?.['required']">É necessário escrever uma mensagem</p>
      </div>
    </div>
  </div>

  <div class="form-group-div-button">

    <button mat-raised-button  >Enviar</button>
  </div>
</form>
